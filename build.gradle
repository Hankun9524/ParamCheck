apply plugin: 'java-library'
apply plugin: 'maven'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "8"
targetCompatibility = "8"


tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://E:/workspace/center/lib/base/")
            pom.project {
                artifactId 'check'
                groupId 'com.hankun.base'
                version '1.0.0'
            }
        }
    }
}
